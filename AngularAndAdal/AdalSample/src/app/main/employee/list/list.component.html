<h3>Employees</h3>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th><title></title></th>
      <th>Function</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employeeList">
      <td>{{emp.Id}}</td>
      <td>{{emp.Title}}</td>
      <td>{{emp.function}}</td>
    </tr>
  </tbody>
</table>
